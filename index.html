<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de divisas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>

</head>
<body>
    <h1> Conversor de USD, Yen y Yuan a ARS</h1>
    <h2>El precio de las divisas es un aproximado entre compra/venta.</h2>    
    <ol>
        <li>Elegir la divisa a convertir.</li>
        <li>Ingresar el monto a convertir a Pesos argentinos.</li>
        <li>El resultado de la conversión se mostrará en un mensaje junto al monto ingresado.</li>
        <hr>
    </ol>
    <label for="De:">
        <select id="monedaOrigen">
            <option value="USD">Dólar estadounidense (USD)</option>
            <option value="YUAN">Yuan(CNY)</option>
            <option value="YEN">Yen japonés(JPY)</option>
          </select>
    </label>
    <label for="monto">
        <input type="number" name="" placeholder="Ingrese un monto" id="monto">
    </label>
    <button id="btnConvertir">Convertir</button>
        <span id="resultado"></span>

      
</body>

</html>
